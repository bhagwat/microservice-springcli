spring:
  application:
    name: zuul-server
server:
  port: 8888
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:1111}/eureka/
zuul:
  routes:
    employee:
      path: /emp/**
      service-id: employee-service
    library:
      path: /lib/**
      service-id: library-service
