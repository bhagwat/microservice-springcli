server:
  port: 8888
spring:
  application:
    name: zuul-server
  oauth2:
    resource:
      userInfoUri: http://localhost:8080/user
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:1111}/eureka/
zuul:
  routes:
    employee:
      path: /emp/**
      service-id: employee-service
    library:
      path: /lib/**
      service-id: library-service
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO